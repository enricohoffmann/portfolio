<section>
    <span class="card-eyebrow">
        <ng-content select="[cardEyebrow]"></ng-content>
    </span>
    <article class="card-container"  [class.card-normal]="!cardIsActiv"  [class.card-isActive]="cardIsActiv">
        <ng-content select="[cardTitle]"></ng-content>
        <ng-content select="[cardBody]"></ng-content>
        <ng-content select="[cardItems]"></ng-content>
        <ng-content select="[cardSubtitle]"></ng-content>
        <ng-content select="[cardSubtext]"></ng-content>
        <ng-content select="[cardButton]"></ng-content>
        <ng-content select="[cardReferences]"></ng-content>
    </article>
</section>
