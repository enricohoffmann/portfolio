


@if(projectEntries){

    <article class="projects-grid">
        <div class="projects-items-column">
            @for ( entry of projectEntries; track entry[0]; let index = $index; let last = $last;) {

                <div class="projects-line"></div>
                <div class="project-item">
                    <app-portfolio-menu-item 
                    [projectTitle]="entry[0]" 
                    [projectSkills]="entry[1][0]" 
                    [menuItemIndex]="'project_id_' + index"
                    (hoverPortfolioMenuEvent)="receiveMenuItemHoverId($event)"
                    ></app-portfolio-menu-item>
                </div>

                @if(last){
                    <div class="projects-line"></div>
                }
            }
        </div>

        <div class="projects-img-column">
            @for ( entry of projectEntries; track entry[0]; let index = $index; let first = $first; let last = $last;){
                <app-portfolio-menu-image 
                    [imageName]="entry[1][1]" 
                    [currentMenuItemIndex]="'project_id_' + index"
                    [isFirst]="first"
                    [isLast]="last"
                    [currentHoveredMenuItemId]="portfolioMenuItemHoverId"
                    ></app-portfolio-menu-image>
            }
        </div>


    </article>

}
